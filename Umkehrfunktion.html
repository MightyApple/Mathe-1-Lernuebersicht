		<h2>Umkehrfunktion</h2>
		<div>
			Die Umkehrfunktion von f(x) ist g(x)
			f(x) = y  ⟺  g(y) = x<br>
			f^-1(x) = g(y)<br>
			f^-1(f(x)) = x<br>
			Wenn f^-1 existiert, sind f und f^-1 bijektiv
		</div>
		<h3>Bildung:</h3>
		<div>
			f(x) mit y ersetzen<br>
			nach x auflösen<br>
			für f^-1(x) x und y tauschen
		</div>
