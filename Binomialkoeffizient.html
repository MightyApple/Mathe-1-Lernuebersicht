		<h2>Binomialkoeffizient = (n über k) = (n; k)</h2>
		<div>Fakultät: n! = 1*2*3*...*n<br>
			falls n = 0 : n! = 1<br>
			falls n > 0 : n! = n*(n-1)!<br>
			Binomialkoeffizient: (n; k) = n!/(k!*(n-k)!)<br>
			(n; k-1)+(n; k) = (n+1; k)
		</div>
